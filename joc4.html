<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Number with Song</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('il_fullxfull.2037551600_nwgw.png'); /* Replace with the path to your image */
            background-size: cover;
            background-position: center 100%; /* Moves the image lower */
            background-repeat: no-repeat;
            animation: flashBackground 0.2s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes flashBackground {
            0% {
                background-color: rgb(255, 0, 230);
            }
            100% {
                background-color: #8814c6;
            }
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            animation: flashNumber 0.2s infinite alternate;
            text-align: center;
        }

        @keyframes flashNumber {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0.2;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>FELICITARI AI DEVENIT SIRENA!</h1>

    <!-- Audio player -->
    <audio id="backgroundAudio" autoplay loop>
        <source src="intra in apa marii - Dima Cubreacov (youtube).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('backgroundAudio');

        // Attempt to play the audio when the page loads
        window.addEventListener('load', () => {
            audio.play().catch((error) => {
                console.warn('Autoplay blocked by browser. Attempting user interaction workaround.');
            });
        });
    </script>
</body>
</html>
