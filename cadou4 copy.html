<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Number with Song</title>
    <style>
        /* Full screen flashing yellow background */
        body {
            margin: 0;
            height: 100vh;
            background-color: yellow;
            animation: flashBackground 0.2s infinite alternate; /* Even faster flashing */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Arrange content vertically */
        }

        /* Keyframe to create the flashing effect for background */
        @keyframes flashBackground {
            0% {
                background-color: rgb(255, 0, 230);
            }
            100% {
                background-color: #8814c6;
            }
        }

        /* Large number 2 in the center with flashing effect */
        h1 {
            font-size: 50px; /* Smaller size */
            font-weight: bold;
            color: rgb(255, 255, 255);
            animation: flashNumber 0.2s infinite alternate; /* Even faster flashing */
            text-align: center; /* Horizontally center the text */
        }

        /* Keyframe to make the number flash in opacity and size */
        @keyframes flashNumber {
            0% {
                opacity: 1;
                transform: scale(1); /* Normal size */
            }
            100% {
                opacity: 0.2; /* Reduced opacity for more pronounced flash */
                transform: scale(1.2); /* Slightly increased size */
            }
        }

        /* Styling for the audio player */
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>FELICITARI AI DEVENIT SIRENA!</h1>

    <!-- Audio player -->
    <audio id="backgroundAudio" autoplay loop>
        <source src="intra in apa marii - Dima Cubreacov (youtube).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Ensure the audio plays even if autoplay is restricted by the browser
        const audio = document.getElementById('backgroundAudio');
        window.addEventListener('load', () => {
            audio.play().catch(() => {
                // If autoplay is blocked, provide a fallback
                console.log('Autoplay blocked by browser. User interaction is needed.');
            });
        });
    </script>
</body>
</html>
